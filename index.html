<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Resumo de resultados - Teste de performance cognitiva">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;
  1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="results-container">
    <section class="result-score">
      <h1 class="result-score-title">Your Result</h1>
      <div class="result-score-circle">
        <span class="result-score-number">76</span>
        <span class="result-score-total">of 100</span>
      </div>
      <div class="result-score-text-content">
        <p class="result-score-status">Great</p>
        <p class="result-score-description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>
    <section class="summary">
      <h2 class="summary-title">Summary</h2>
      <div id="summary-items" class="summary-list">
      </div>
      <button class="summary-button">Continue</button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Naggato</a>.
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
